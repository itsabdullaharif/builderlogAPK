<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parent-conatiner">
        <div class="img-cotainer">
            <img src="/img/apnaghar-icon.png" alt="">
        </div>
        <div class="table-conatiner">
            <a href="#" style="border-right:1px solid black; ">City</a>
            <a href="#" style="border-right:1px solid black;">Type</a>
            <a href="#" ">Budget</a>
            <button>
                <img src=" /img/search-icon1.png" style="background-color: black; border-radius: 7rem; "
                class="budget-img" alt="">
                </button>
        </div>
        <div class="flex-container-last">
            <div class="property-container"><a href="#">Upload a property</a></div>
            <div><a href="https://www.freeiconspng.com/img/3008" title="Image from freeiconspng.com"><img
                        src="https://www.freeiconspng.com/uploads/world-icon-png-6.png" style="margin-top: 1rem"
                        width="350" alt="Size Icon World" /></a></div>

            <div class="login-container">
                <div class="navbar-icon">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <a href="https://www.flaticon.com/free-icons/user" title="user icons">
                    <img src="/img/user.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <main>
        <h1>City & Outskirts</h1>
        <div class="city-container">
            <div class="city-box">
                <div class="img-class"><img src="/img/pune.png" alt="" class="img-selector"></div>
                <p>Pune</p>
            </div>
            <div class="city-box">
                <div class="img-class"><img src="/img/Mumbai.png" alt="" class="img-selector"></div>
                <p>Mumbai</p>
            </div>
            <div class="city-box">
                <div class="img-class"><img src="/img/3left.png" alt="" class="img-selector"></div>
                <p>Bengaluru</p>
            </div>
            <div class="city-box">
                <div class="img-class"><img src="/img/4left.png" alt="" class="img-selector"></div>
                <p>Indore</p>
            </div>
            <div class="city-box">
                <div class="img-class"><img src="/img/Coimbatore.png" alt="" class="img-selector"></div>
                <p>Coimbatore</p>
            </div>
        </div>
    </main>

</body>

</html>
